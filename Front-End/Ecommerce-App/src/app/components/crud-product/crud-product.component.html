<div>
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">Productos</h3>
          <table class="table">
            <tbody>
              <tr *ngFor="let product of ProductList">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td class="text-right">
                  <a href="javascript: void(0);" class="btn btn-sm btn-light" slot="actions" (click)="triggerModal(modalData)">
                    <i class="fe fe-edit mr-1"></i> Edit
                  </a>
                </td>
                <td class="text-right">
                  <a href="javascript: void(0);" class="btn btn-sm btn-light" slot="actions">
                    <i class="fe fe-trash mr-1"></i> Remove
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #modalData let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Angular Bootstrap Modal Popup</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Are you sure you want to delete <span class="text-primary">"Agatha Harkness"</span> profile?</strong></p>
      
      <p>All data related to west view profile will be removed permanently.
      </p>

      <form>
        <div class="form-group row form-inline">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
          <label for="staticEmail" class="col-sm-10 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
      </form>   
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
